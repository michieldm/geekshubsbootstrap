<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="text-center bg-light">
  <header class="border-bottom border-dark p-2">
    <h1 class="h3 text-primary text-center">Contact us</h1>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 mt-5">
        <form action="">


          <div class="form-group ">
            <label class="control-label " for="firstname">First name</label>
            <div class="input-group">
              <div class="input-group-text">
                <span class="text-primary"><i class="bi bi-person"></i></span>
              </div>
              <input class="form-control" id="firstname" name="firstname" type="text" />
            </div>
          </div>


          <div class="form-group ">
            <label class="control-label " for="lastname">Last name</label>
            <div class="input-group">
              <div class="input-group-text">
                <span class="text-primary"><i class="bi bi-person"></i></span>
              </div>
              <input class="form-control" id="lastname" name="lastname" type="text" />
            </div>
          </div>


          <div class="form-group ">
            <label class="control-label " for="email">Email address</label>
            <div class="input-group">
              <div class="input-group-text">
                <span class="text-primary"><i class=" bi bi-envelope"></i></span>
              </div>
              <input class="form-control" id="email" name="email" type="text" />
            </div>
          </div>


          <div class="form-group ">
            <label class="control-label " for="phone">Phone</label>
            <div class="input-group">
              <div class="input-group-text">
                <span class="text-primary"><i class="bi bi-telephone"></i></span>
              </div>
              <input class="form-control" id="phone" name="phone" type="text" />
            </div>
          </div>


          <div class="form-group ">
            <label class="control-label " for="Message">Message</label>
            <div class="input-group">
              <div class="input-group-text">
                <span class="text-primary"><i class="bi bi-pencil"></i></span>
              </div>
              <textarea class="form-control" id="Message" name="Message" rows="5"></textarea>
            </div>
          </div>

          <div class="col-auto text-center">
            <button type="submit" class="btn btn-primary mt-3">Send</button>
          </div>


        </form>
      </div>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
